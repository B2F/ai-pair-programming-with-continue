# Cohere agents provider

# Free tier:
# """"
# Chat: 20req/min
# All endpoints are limited to 1,000 calls per month with a trial key.
# """"
#Â @see https://docs.cohere.com/docs/rate-limits

name: Cohere
version: 1.0.0
schema: v1

# More models: https://docs.continue.dev/customize/model-providers/more/cohere
# The models key defines which AI models this agent can use
models:
  - name: Command A 03-2025
    provider: cohere
    model: command-a-03-2025
    apiKey: ${{ secrets.COHERE_API_KEY }}
  - name: C4AI Aya Expanse 32B
    provider: cohere
    model: c4ai-aya-expanse-32b
    apiKey: ${{ secrets.COHERE_API_KEY }}
  - name: Cohere Embed v4.0
    provider: cohere
    model: embed-v4.0
    apiKey: ${{ secrets.COHERE_API_KEY }}
    roles:
      - embed
  - name: Command A Translate
    provider: cohere
    model: command-a-translate-08-2025
    apiKey: ${{ secrets.COHERE_API_KEY }}
    capabilities:
      - image_input
  - name: Command A Vision
    provider: cohere
    model: command-a-vision-07-2025
    apiKey: ${{ secrets.COHERE_API_KEY }}
    capabilities:
      - image_input
  - name: C4AI Aya Vision
    provider: cohere
    model: c4ai-aya-vision-32b
    apiKey: ${{ secrets.COHERE_API_KEY }}
    capabilities:
      - image_input
  - name: Cohere Rerank v3.5
    provider: cohere
    model: rerank-v3.5
    apiKey: ${{ secrets.COHERE_API_KEY }}
    roles:
      - rerank

# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference
