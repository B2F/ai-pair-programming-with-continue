# Groq agents provider

name: Groq
version: 1.0.0
schema: v1

#Â https://console.groq.com/docs/rate-limits
# The models key defines which AI models this agent can use
models:
# 30 RPM 250 RPD 70K TPM < 500K TPD
  - name: Groq Compound (70K)
    provider: groq
    model: groq/compound
    apiKey: ${{ secrets.GROQ_API_KEY }}
# 30 RPM 1K RPD 8K TPM 200K TPD
  - name: Open AI GPT-OSS 120b (8K)
    provider: groq
    model: openai/gpt-oss-120b
    apiKey: ${{ secrets.GROQ_API_KEY }}
# 30 RPM 1K RPD 8K TPM 200K TPD
  - name: Open AI GPT-OSS 20b (8K)
    provider: groq
    model: openai/gpt-oss-20b
    apiKey: ${{ secrets.GROQ_API_KEY }}
# 30 RPM 250 RPD 70K TPM < 500K TPD
  - name: Groq Compound mini (70K)
    provider: groq
    model: groq/compound-mini
    apiKey: ${{ secrets.GROQ_API_KEY }}
# 30 RPM 1K RPD 6K TPM 500K TPD
  - name: Llama 4 Maverick (6K)
    provider: groq
    model: meta-llama/llama-4-maverick-17b-128e-instruct
    apiKey: ${{ secrets.GROQ_API_KEY }}
# 30 RPM 1K RPD 12K TPM 500K TPD
  - name: Llama3.3 70b (12K)
    provider: groq
    model: llama-3.3-70b-versatile
    apiKey: ${{ secrets.GROQ_API_KEY }}
# 60 RPM 1K RPD 6K TPM 500K TPD
  - name: Qwen 3 32B (6K)
    provider: groq
    model: qwen/qwen3-32b
    apiKey: ${{ secrets.GROQ_API_KEY }}

# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference
