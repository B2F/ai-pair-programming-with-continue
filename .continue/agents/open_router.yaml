# Open Router agents provider

# """"
# Free tier:
#
#   Free usage limits: If you’re using a free model variant (with an ID ending in :free), you can make up to 20 requests per minute. The following per-day limits apply:
#   If you have purchased less than 10 credits, you’re limited to 50 :free model requests per day.
#   If you purchase at least 10 credits, your daily limit is increased to 1000 :free model requests per day.
#
# @see https://openrouter.ai/docs/api-reference/limits
# @see https://openrouter.ai/models?q=%3Afree
# """"

name: Open router
version: 1.0.0
schema: v1

# https://openrouter.ai/models
models:
  - name: Deepseek R1 0528
    provider: openrouter
    model: deepseek/deepseek-r1-0528:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: GPT OSS 20B
    provider: openrouter
    model: openai/gpt-oss-20b:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: NVIDIA Nemotron Nano 9B V2
    provider: openrouter
    model: z-ai/glm-4.5-air:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: QWEN 3 480N A35B
    provider: openrouter
    model: qwen/qwen3-coder:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: Deepseek V3.1
    provider: openrouter
    model: deepseek/deepseek-chat-v3.1:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: Grok 4 Fast
    provider: openrouter
    model: x-ai/grok-4-fast:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: QWEN 3 235B A22B
    provider: openrouter
    model: qwen/qwen3-235b-a22b:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: QWEN 3 Coder
    provider: openrouter
    model: qwen/qwen3-coder:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
  - name: Llama 3 Instruct
    provider: openrouter
    model: meta-llama/llama-3.3-70b-instruct:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    capabilities:
      - tool_use
  - name: QWEN 2.5 VL instruct
    provider: openrouter
    model: qwen/qwen2.5-vl-72b-instruct:free
    apiKey: ${{ secrets.OPENROUTER_API_KEY }}
    capabilities:
      - tool_use
      - image_input

# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference
