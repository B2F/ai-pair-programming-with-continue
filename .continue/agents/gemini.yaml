# Gemini agents provider

# """"
# Free tier:
# Gemini 2.5 Pro:         5  RPM  250000  TPM  100  RPD
# Gemini 2.0 Flash: 	    10 RPM  250000  TPM  250  RPD
# Gemini 2.5 Flash-Lite: 	15 RPM  250000  TPM  1000 RPD
# Gemini 2.0 Flash     :  5  RPM 	1000000 TPM  200  RPD
# Gemini 2.0 Flash-Lite 	30 RPM	1000000 TPM  200  RPD
# @see https://ai.google.dev/gemini-api/docs/rate-limits
# """"

name: Google Gemini
version: 1.0.0
schema: v1

# https://ai.google.dev/gemini-api/docs/models
# The models key defines which AI models this agent can use
models:
  - name: Gemini 2.5 Pro
    provider: gemini
    model: gemini-2.5-pro
    apiKey: ${{ secrets.GEMINI_API_KEY }}
  - name: Gemini 2.5 Flash
    provider: gemini
    model: gemini-2.5-flash
    apiKey: ${{ secrets.GEMINI_API_KEY }}
    capabilities:
      - tool_use
      - image_input
  - name: Gemini 2.5 Flash Lite
    provider: gemini
    model: gemini-2.5-flash-lite
    apiKey: ${{ secrets.GEMINI_API_KEY }}
  - name: Gemini 2.0 Flash
    provider: gemini
    model: gemini-2.0-flash
    apiKey: ${{ secrets.GEMINI_API_KEY }}
  - name: Gemini 2.0 Flash Lite
    provider: gemini
    model: gemini-2.0-flash-lite

# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference
