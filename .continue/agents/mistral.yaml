# Mistral agents provider

# """""
# Rate limits: 500K TPM, 1000000K tokens per month (~33M TPD).
# @see https://admin.mistral.ai/plateforme/limits
# """""

name: Mistral
version: 1.0.0
schema: v1

# Models define which AI models this agent can use
# https://hub.continue.dev/?q=mistral
models:
  - name: Magistral medium
    provider: mistral
    model: magistral-medium-latest
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
  - name: Magistral small
    provider: mistral
    model: magistral-small-latest
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
  - name: Codestral
    provider: mistral
    model: codestral-latest
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
  - name: Mistral large
    provider: mistral
    model: mistral-large-latest
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
  - name: Mistral small
    provider: mistral
    model: mistral-small-latest
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
  - name: Mistral Nemo
    provider: mistral
    model: open-mistral-nemo
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
  - name: Pixtral 12B
    provider: mistral
    model: pixtral-12b-latest
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
    capabilities:
      - image_input
  - name: Pixtral Large
    provider: mistral
    model: pixtral-large-latest
    apiKey: ${{ secrets.MISTRAL_API_KEY }}
    capabilities:
      - image_input
  # https://console.mistral.ai/codestral (separate API key)
  - name: Codestral autocomplete
    provider: mistral
    model: codestral-latest
    apiKey: ${{ secrets.CODESTRAL_API_KEY }}
    roles:
      - autocomplete
    autocompleteOptions:
      disable: false
      maxPromptTokens: 1024
      debounceDelay: 250
      modelTimeout: 150
      maxSuffixPercentage: 0.2
      prefixPercentage: 0.3
      onlyMyCode: true

# To learn more, see the full config.yaml reference: https://docs.continue.dev/reference
